<html ng-app="Myapp">

<head>

</head>

<body>
    <center>
        <div ng-controller="Mycontroller">
            {{f+" "+l}}





            <font color="orange">
                <h1>Perform delete operation</h1>
            </font>
            <table border="2">
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Delete Record</td>
                </tr>
                <tr ng-repeat="x in users">

                    <td>{{x.id}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.emailid}}</td>
                    <td>
                        <form ng-submit="deleteData(x)">
                            <input type="submit" value="Delete" />
                        </form>
                    </td>
                </tr>

            </table>







            <font color="orange">
                <h1>Insert New Data POST method</h1>
            </font>
            <form ng-submit="insertDataUsingPOSTMethod(id,name,emailid)" name="postMethodForm">-

                <table>
                    <tr>
                        <td>Enter Id</td>
                        <td>
                            <p>
                                <input type="number" name="postid" ng-model="id" required/>
                                <span ng-show="postMethodForm.postid.$dirty && postMethodForm.postid.$touched"></span>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>Enter Name</td>
                        <td><input type="text" name="postName" ng-model="name" required/></td>
                    </tr>
                    <tr>
                        <td>Enter Email Id</td>
                        <td><input type="email" ng-model="emailid" required/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Insert Data" /></td>
                    </tr>
                </table>
            </form>






            <font color="orange">
                <h1>Insert Data PUT method</h1>
            </font>
            <table>
                <tr>
                    <td>Enter Id</td>
                    <td> <input type="number" ng-model="id" /></td>
                </tr>
                <tr>
                    <td>Enter Name</td>
                    <td><input type="text" ng-model="name" /></td>
                </tr>
                <tr>
                    <td>Enter Email Id</td>
                    <td><input type="email" ng-model="emailid" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="save" ng-click="insertDataUsingPUTMethod(id,name,emailid)" /></td>
                </tr>
            </table>
        </div>

    </center>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="personController.js"></script>
    <script src="personModule.js"></script>


</body>


</html>
